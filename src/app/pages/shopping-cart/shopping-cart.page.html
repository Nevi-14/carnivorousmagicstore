
  <ion-toolbar>
    <ion-title>My Shopping Cart</ion-title>
  </ion-toolbar>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item *ngFor="let producto of storeService.myShoppingCart">
      <ion-avatar style="display:block; height: auto; width: auto;" slot="start">
        <img style="height: 60px;width: 60px;" src="{{producto.image}}" />
      </ion-avatar>
      <ion-label>
        <h2>{{producto.title}}</h2>
        <h3>I'm a big deal</h3>
        <p> ${{producto.price}}</p>
      </ion-label>

      <ion-button slot="end" fill="clear" (click)="deleteItem(producto)">
        <ion-icon color="danger"  slot="icon-only" name="trash-outline"></ion-icon>
      
      </ion-button>
    </ion-item>


  </ion-list>
<ion-grid >
  <ion-row>

    <ion-col size="12" >
      <ion-button (click)="checkOut()" class="ion-margin"  expand="block"  color="dark">
        Check Out
      </ion-button>

    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>

<ion-fab  (click)="cerrarModal()" vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button  color="danger">
    <ion-icon  name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
