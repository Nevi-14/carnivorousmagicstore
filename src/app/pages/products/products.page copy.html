
<ion-content class="ion-padding">
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let p of products | async">

      <ion-card>
        <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cHJvZHVjdHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60">
        <ion-card-content>
        <ion-label>
          {{p.name}}
          <p>
            {{p.product_details.selling_price| currency:'USD'}}
          </p>
        </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
