
<ion-content class="ion-padding">
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let p of storeService.products">

      <ion-card class="ion-text-center">
      
      <ion-avatar style="width:200px;height:200px;margin:0 auto;border-radius: 0;">
        <img  src="{{p.product_details[0].images.length > 0 ?  imageURL+ p.product_details[0].images[0].image : 'no-image' }}"   onerror="this.src='assets/image.svg'" >
      </ion-avatar>
        <ion-card-content style="height: 8rem;">
        <ion-label>
          {{p.name}}
          <p>
            {{p.product_details[0].selling_price| currency:'â‚¡'}}
          </p>
        </ion-label>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
