

<ion-content class="ion-padding">

  <ion-grid  style="height: 100%;">
  <ion-row    style="height: 100%;">
  
        
  <ion-col size="12">
  
  <div  #mapa  [ngStyle]="{
    'height': '100%',
    'width': '100%'
  }" class="mapa">

  <ion-list style="position: absolute;z-index: 1;bottom: 6rem;">
    <ion-item *ngIf="stepOne" (click)="setgetCurrentLocation()">
      <ion-label>
        <h2>Step 1</h2>
        <p>Click to set your current location</p>
        <p>as your delivery address.</p>
        <p>Or use the searchbar and pin</p>
        <p>for a new one</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="stepTwo" >
      <ion-label (click)="deliveryDetails()" >
        <h2>Step 2</h2>
        <p>Click to Add Delivery Information</p>
      </ion-label>
      
      <ion-button *ngIf="stepTwo"   (click)="return()" fill="clear" style="position: absolute; top: 0; right: 0;">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
    </ion-item>
    <ion-item *ngIf="stepThree" >
      <ion-label (click)="deliveryDetails()" >
        <h2>Step 3</h2>
        <p>Now you can move the pin to your</p>
        <p>closest position</p>
      </ion-label>
      
      <ion-button *ngIf="stepThree"   (click)="returnstepThree()" fill="clear" style="position: absolute; top: 0; right: 0;">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
          </ion-button>
    </ion-item>
  </ion-list>

</div>
  


  </ion-col>
  
  
             
  
  
  </ion-row>
  </ion-grid>
  
  </ion-content>
