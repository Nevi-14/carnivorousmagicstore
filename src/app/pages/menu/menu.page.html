<ion-menu contentId="main" menuId="myMenu" side="start" >
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-avatar slot="start"  style="height:40px;width: 40px; margin-left: 0.5rem;">
        <img src="assets/img/store.svg">
      </ion-avatar>
      <ion-title>Menu</ion-title>
  
    </ion-toolbar>
  </ion-header>
  <ion-content>
<ion-menu-toggle *ngFor="let item of menuItems">

  <ion-item button (click)="setTitle(item.title)" [routerLink]="item.path" routerDirection="root" routerLinkActive="active-item" [routerLinkActiveOptions]="{exact:true}">
    <ion-icon slot="start" [name]="item.icon"></ion-icon>
  {{item.title}}
  </ion-item>

</ion-menu-toggle>
  </ion-content>
</ion-menu>

<app-header title="{{title}}"></app-header>

<ion-router-outlet id="main">




</ion-router-outlet>
